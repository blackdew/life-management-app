<!-- 새 여정 생성 폼 (간단하고 확실한 버전) -->
<div class="p-6">
    <!-- 헤더 -->
    <div class="flex items-center justify-between mb-6">
        <h3 class="text-xl font-semibold text-gray-900">새 여정 추가</h3>
        <button type="button" onclick="hideModal('#new-journey-modal')" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- 폼 -->
    <form id="journey-form"
          hx-post="/api/journeys/"
          hx-swap="none"
          hx-on:htmx:after-request="if(event.detail.xhr.status === 200) { hideModal('#new-journey-modal'); location.reload(); }"
          class="space-y-4">

        <!-- 제목 -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
            <input type="text" id="title" name="title" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                   placeholder="예: M1: 시동 및 루틴 고정">
        </div>

        <!-- 설명 -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">설명 (선택사항)</label>
            <textarea id="description" name="description" rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                      placeholder="여정 목표를 간단히 설명해주세요"></textarea>
        </div>

        <!-- 시작일 -->
        <div>
            <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">시작일</label>
            <input type="date" id="start_date" name="start_date" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- 종료일 -->
        <div>
            <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">종료일</label>
            <input type="date" id="end_date" name="end_date" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>


        <!-- 버튼 -->
        <div class="flex items-center justify-end space-x-3 pt-4">
            <button type="button" onclick="hideModal('#new-journey-modal')"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                취소
            </button>
            <button type="submit"
                    class="px-6 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700">
                여정 생성
            </button>
        </div>
    </form>
</div>
